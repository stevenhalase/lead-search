<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lead Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        <div class="container search-container">
             <div class="row search-selection-row">
                <div class="col">
                    <button class="search-selection-button search-is-selected" id="unifiedelection" data-search-type="unified">
                        <img src="http://www.freeiconspng.com/uploads/platform-icon-13.png" />
                    </button>

                                    <work rdf:about="">

                                    </work>
                                </rdf>
                            </metadata>

                            <g id="g10" transform="matrix(1.3333333,0,0,-1.3333333,0,116.24)">

                                </g>
                            </g>
                        </svg>
                    </button>
                    <button class="search-selection-button" id="yelpSelection" data-search-type="yelp">
                        <img src="https://s3-media3.fl.yelpcdn.com/assets/srv0/styleguide/24e1fe240f00/assets/img/brand_guidelines/yelp_fullcolor_outline.png" />
                    </button>
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..." id="searchInput">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" id="searchBtn">Go!</button>
                        </span>
                    </div>
                    <small id="searchHelp" class="form-text text-muted">Enter Business URL.</small>
                    <div id="cityStateGroup">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="City.." aria-label="City..." id="cityInput">
                        <input type="text" class="form-control" placeholder="State.." aria-label="State..." id="stateInput">
                      </div>
                      <small class="form-text text-muted">Current location will be used if not provided.</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid hunter-results-container">
            <div class="row">
                <div class="col">
                    <table class="table" id="emailsTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Confidence</th>
                                <th>Position</th>
                                <th>Email</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>LinkedIn</th>
                                <th>Position</th>
                                <th>Twitter</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container-fluid yelp-results-container">
            <div class="row">
                <div class="col">
                    <div id="businessesTable"></div>
                </div>
            </div>
        </div>

        <div class="container-fluid unified-results-container">
            <div class="row">
                <div class="col">
                    <div id="unifiedTable"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
